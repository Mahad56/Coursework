<!DOCTYPE html>
<html>
<head>
    <title>Log-In</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Jost', sans-serif;
            background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
        }
        .main {
            width: 350px;
            min-height: 380px; 
            background: #302b63;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 5px 20px 50px #000;
            padding: 30px;
            position: relative;
        }
        .signup, .login {
            width: 100%;
        }
        label {
            color: #fff;
            font-size: 1.8em;
            justify-content: center;
            display: flex;
            margin: 20px;
            font-weight: bold;
            cursor: pointer;
        }
        input {
            width: 60%;
            height: 20px;
            background: #e0dede;
            justify-content: center;
            display: flex;
            margin: 20px auto;
            padding: 10px;
            border: none;
            outline: none;
            border-radius: 5px;
        }
        button {
            width: 60%;
            height: 40px;
            margin: 10px auto;
            justify-content: center;
            display: block;
            color: #fff;
            background: #573b8a;
            font-size: 1em;
            font-weight: bold;
            margin-top: 20px;
            outline: none;
            border: none;
            border-radius: 5px;
            transition: .2s ease-in;
            cursor: pointer;
        }
        button:hover {
            background: #6d44b8;
        }
        .cen_text {
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
            width: 100%; 
        }

        .error-message {
            color: red;
            font-size: 1.1em;
            text-align: center;
            margin-top: 7px;
        }

        .button-container {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="main">
        <!-- Login Form -->
        <div class="login">
            <form method="POST">
                {% csrf_token %}
                <label for="login">Login</label>
                <input type="text" name="email" placeholder="Username" required="">
                {% if form.email.errors %}
                    <p style="color: red;">{{ form.email.errors }}</p>
                {% endif %}
                <input type="password" name="password" placeholder="Password" required="">
                {% if form.password.errors %}
                    <p style="color: red;">{{ form.password.errors }}</p>
                {% endif %}

                {% if messages %}
                    <div class="error-message">
                        {% for message in messages %}
                            <p>{{ message }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
                
                <div class="button-container">
                    <button type="submit">Login</button>
                </div>

                <div class="cen_text">
                    <p>Don't have an account?</p>
                    <a href="{% url 'home' %}"><!--redirect to sign up page-->
                        <button type="button">Sign up</button>
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
