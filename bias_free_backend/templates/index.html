{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echolize</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <h1>Echolize</h1>
        <ul>
            <li><a href="#" onclick="showPage('dashboard')">Dashboard</a></li><!--main page. will display main posts-->
            <li><a href="#" onclick="showPage('opposing-views')">Opposing Views</a></li><!--opposing viws page-->
        </ul>
    </nav>

    <!-- Dashboard Page -->
    <section id="dashboard" class="page active">
        <h2>Welcome, {{ user.username }}!</h2>
        <h2>For You / Dashboard</h2>

        <!-- Post Form -->
        <div class="post-form">
            <form method="POST">
                {% csrf_token %}
                <textarea name="post-input" id="post-input" placeholder="What's happening?" rows="3"></textarea>
                <button type="submit" id="post-button">Post</button>
            </form>
        </div>
        
        <!-- Posts Container -->
         <div id="posts-container" class="posts-container">
        <!-- Posts will be dynamically added here -->
        </div>
    </section>

    <!-- Opposing Views Page -->
    <section id="opposing-views" class="page">
        <h2>Opposing Views</h2>
        <h3 id="sentiment-bar-header" >Your Preferences</h3>
        <!-- Sentiment Preferences Bar. will showcase a bar chart of the users sentiment preferences with the width of each colour representing the percentage. -->
        <div class="sentiment-bar-container">
            <div id="sentiment-bar" class="sentiment-bar">
            </div>
        </div>

        <!-- Posts in Opposing Views -->
        <div id="opposing-posts-container" class="posts-container">
            <!-- Posts will be dynamically added here -->
        </div>
    </section>

    <!-- Hamburger Icon -->
    <div class="hamburger" onclick="toggleMenu()">â˜°</div>

    <!-- Sidebar Menu -->
    <div id="sidebar-menu" class="sidebar">
        <ul>
            <li><a href="#" onclick="showOrderedPosts('dashboard')">Home</a></li><!--return to regular post view-->
            <li><a href="#" onclick="showOrderedPosts('popular')">Popular</a></li>  <!--posts with the highest like count--> 
            <li><a href="#" onclick="showOrderedPosts('Recent')">Recent</a></li><!--most recernt post ordering. default?-->
            <li><a href="#" onclick="showOrderedPosts('Controversial')">Controversial</a></li><!--order posts based on hight dislike count-->
        </ul>
    </div>

    <!-- Dark Mode Toggle -->
    <button class="dark-mode-toggle">Dark Mode</button>

    <script type="text/javascript">
        var currentUser = "{{ user.username }}"; //pass the user name to the script.js
    </script>
    <script src="{% static 'js/script.js' %}"></script>

    
</body>
</html>
