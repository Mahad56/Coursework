{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bias-Free Platform</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <h1>Bias-Free Platform</h1>
        <ul>
            <li><a href="#" onclick="showPage('dashboard')">Dashboard</a></li>
            <li><a href="#" onclick="showPage('opposing-views')">Opposing Views</a></li>
        </ul>
    </nav>

    <!-- Dashboard Page -->
    <section id="dashboard" class="page active">
        <h2>Welcome, {{ user.username }}!</h2>
        <h2>For You / Dashboard</h2>

        <!-- Post Form -->
        <div class="post-form">
            <textarea id="post-input" placeholder="What's happening?" rows="3"></textarea>
            <button id="post-button">Post</button>
        </div>

        <!-- Posts Container -->
         <div id="posts-container" class="posts-container">
        <!-- Posts will be dynamically added here -->
        </div>
    </section>

    <!-- Opposing Views Page -->
    <section id="opposing-views" class="page">
        <h2>Opposing Views</h2>
        <input type="text" placeholder="Search topics..." class="search-bar">
        <div class="content-box">
            <p>Different perspectives on the selected topic will appear here.</p>
        </div>
    </section>

    <!-- Hamburger Icon -->
    <div class="hamburger" onclick="toggleMenu()">â˜°</div>

    <!-- Sidebar Menu -->
    <div id="sidebar-menu" class="sidebar">
        <ul>
            <li><a href="#" onclick="showPage('dashboard')">Home</a></li>
            <li><a href="#">Popular</a></li>   
            <li><a href="#">Recent</a></li>
            <li><a href="#">Trending</a></li>
            <li><a href="#">Explore</a></li>
        </ul>
    </div>

    <!-- Dark Mode Toggle -->
    <button class="dark-mode-toggle">Toggle Dark Mode</button>

    <script src="{% static 'js/script.js' %}"></script>
    <script type="text/javascript">
        var currentUser = "{{ user.username }}";
    </script>
    
</body>
</html>
